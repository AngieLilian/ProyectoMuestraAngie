<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Angie</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="#" class="logo">LILITH DESIGN</a>
                <ul class="nav-links">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Colección</a></li>
                    <li><a href="#">Nosotros</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
                <div class="nav-icons">
                    <a href="#" class="icon">🔍</a>
                    <a href="#" class="icon">🛒</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1 class="hero-title">Descubre tu estilo único</h1>
            <p class="hero-subtitle">Nueva colección otoño-invierno</p>
            <a href="#" class="cta-button">Explorar colección</a>
        </div>
    </section>

    <!-- Featured Products -->
    <section class="featured">
        <div class="container">
            <h2 class="section-title">Productos destacados</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://via.placeholder.com/300" alt="Producto 1">
                    <h3 class="product-name">Blazer clásico</h3>
                    <p class="product-price">$12,999</p>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/300" alt="Producto 2">
                    <h3 class="product-name">Vestido elegante</h3>
                    <p class="product-price">$8,999</p>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/300" alt="Producto 3">
                    <h3 class="product-name">Camisa formal</h3>
                    <p class="product-price">$4,999</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Lilith Design. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
